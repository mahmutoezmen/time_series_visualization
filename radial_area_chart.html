
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D3 CSV Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
  <h1>D3 CSV Example</h1>
  <script>
    const width = 954
    const height = width
    const margin = 10
    const innerRadius = width / 5
    const outerRadius = width / 2 - margin

    // ++++++++++++++++++++++++++++++++++++++++ Step 1) Parsing the CSV file ++++++++++++++++++++++++++++
    d3.csv("sfo-temperature.csv", function(d) {
      return {
        // Parse the CSV data and return a JavaScript object
        // with the desired properties
        DATE: new Date(d.DATE),
        TAVG: +d.TAVG,
        TMAX: +d.TMAX,
        TMIN: +d.TMIN,
      };
    }).then(function(rawdata) {
      // ++++++++++++++++++++++++++++++++++++++++ Step 2) GROUPBY ++++++++++++++++++++++++++++
      const data = Array.from(d3.rollup(rawdata,
        v => ({
          date: new Date(Date.UTC(2000, v[0].DATE.getUTCMonth(), v[0].DATE.getUTCDate())),
          avg: d3.mean(v, d => d.TAVG || NaN),
          min: d3.mean(v, d => d.TMIN || NaN),
          max: d3.mean(v, d => d.TMAX || NaN),
          minmin: d3.min(v, d => d.TMIN || NaN),
          maxmax: d3.max(v, d => d.TMAX || NaN)
        }),
        d => `${d.DATE.getUTCMonth()}-${d.DATE.getUTCDate()}`
      ).values()).sort((a, b) => d3.ascending(a.date, b.date))

    const x = d3.scaleUtc()
    .domain([Date.UTC(2000, 0, 1), Date.UTC(2001, 0, 1) - 1])
    .range([0, 2 * Math.PI])

    const y = d3.scaleLinear()
    .domain([d3.min(data, d => d.minmin), d3.max(data, d => d.maxmax)])
    .range([innerRadius, outerRadius])

    const xAxis = g => g
  .attr("font-family", "sans-serif")
  .attr("font-size", 10)
  .call(g => g.selectAll("g")
    .data(x.ticks())
    .join("g")
      .each((d, i) => {
        const id = `month-${Math.random().toString(36).substring(2)}`;
        d.id = id;
      })
      .call(g => g.append("path")
        .attr("stroke", "#000")
        .attr("stroke-opacity", 0.2)
        .attr("d", d => `
          M${d3.pointRadial(x(d), innerRadius)}
          L${d3.pointRadial(x(d), outerRadius)}
        `))
      .call(g => g.append("path")
        .attr("id", d => d.id)
        .datum(d => [d, d3.utcMonth.offset(d, 1)])
        .attr("fill", "none")
        .attr("d", ([a, b]) => `
          M${d3.pointRadial(x(a), innerRadius)}
          A${innerRadius},${innerRadius} 0,0,1 ${d3.pointRadial(x(b), innerRadius)}
        `))
      .call(g => g.append("text")
        .append("textPath")
          .attr("startOffset", 6)
          .attr("xlink:href", d => `#${d.id}`)
          .text(d3.utcFormat("%B"))));


    const yAxis = g => g
    .attr("text-anchor", "middle")
    .attr("font-family", "sans-serif")
    .attr("font-size", 10)
    .call(g => g.selectAll("g")
      .data(y.ticks().reverse())
      .join("g")
        .attr("fill", "none")
        .call(g => g.append("circle")
            .attr("stroke", "#000")
            .attr("stroke-opacity", 0.2)
            .attr("r", y))
        .call(g => g.append("text")
            .attr("y", d => -y(d))
            .attr("dy", "0.35em")
            .attr("stroke", "#fff")
            .attr("stroke-width", 5)
            .text((x, i) => `${x.toFixed(0)}${i ? "" : "Â°F"}`)
          .clone(true)
            .attr("y", d => y(d))
          .selectAll(function() { return [this, this.previousSibling]; })
          .clone(true)
            .attr("fill", "currentColor")
            .attr("stroke", "none")))


    const line = d3.lineRadial()
    .curve(d3.curveLinearClosed)
    .angle(d => x(d.date))

    const area = d3.areaRadial()
    .curve(d3.curveLinearClosed)
    .angle(d => x(d.date))


  const svg = d3.create("svg")
      .attr("viewBox", [-width / 2, -height / 2, width, height])
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round");

  svg.append("path")
      .attr("fill", "lightsteelblue")
      .attr("fill-opacity", 0.2)
      .attr("d", area
          .innerRadius(d => y(d.minmin))
          .outerRadius(d => y(d.maxmax))
        (data));

  svg.append("path")
      .attr("fill", "steelblue")
      .attr("fill-opacity", 0.2)
      .attr("d", area
          .innerRadius(d => y(d.min))
          .outerRadius(d => y(d.max))
        (data));

  svg.append("path")
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", line
          .radius(d => y(d.avg))
        (data));

  svg.append("g")
      .call(xAxis);

  svg.append("g")
      .call(yAxis);

const container = d3.select("body").append("div");
container.node().appendChild(svg.node());
      // console.log(xAxis())
    });

  </script>
</body>
</html>
